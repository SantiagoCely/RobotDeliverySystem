<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button fill="solid" (click)="goToEditMenu()" color="primary">
        Edit Menu
        <ion-icon slot="start" name="extension-puzzle-outline"></ion-icon>
      </ion-button>
      <br><br><br>
      <ion-button fill="solid" (click)="goToEditLayout()" color="primary">
        Edit Layout
        <ion-icon slot="start" name="apps-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="solid" (click)="signOut()" color="danger">
        Sign Out
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>
<style>
  header {
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.05em;
        margin-bottom: 1.25em;
        margin-left :5px;
        text-transform: uppercase;
      }

</style>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-item lines="none">
      <ion-avatar slot="start">
      <ion-img src= "/assets/icon/robot.png"></ion-img> />>
      </ion-avatar>
      <ion-label class="my-label">Welcome Admin!</ion-label>
    </ion-item>
    <br><br><br>

    <div class="ion-text-center">
    <ion-button size="large" (click)="goToCurrentOrders()" fill="solid" color="secondary">
    <ion-icon slot="end" name="fast-food-outline"></ion-icon>
    Current Orders
    </ion-button>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <ion-button size="large" (click)="goToViewAnalytics()" fill="solid" color="primary">
      <ion-icon slot="end" name="stats-chart-outline"></ion-icon>
      Analytics    </ion-button>
      <br><br><br>

      <ion-button size="large" strong = true href="http://localhost:8100/admin"  fill="outline" color="success">
          <ion-icon slot="end" name="game-controller-sharp"></ion-icon>
          Control Robot    </ion-button>
        </div>

    <br><br><br>

    <div padding>
      <ion-segment [(ngModel)]="cases">
        <ion-segment-button value="req">
          Customer Requests
        </ion-segment-button>
      </ion-segment>
    </div>
    
    <div [ngSwitch]="cases">
      <ion-list *ngSwitchCase="'req'">
        <div class="ion-text-center">
        <header>Customer Requests</header>
        <ion-col *ngFor="let request of userRequests; let i = index">
          <ion-slide *ngIf="!request.Acknowledged">
            <ion-card (click)="acknowledgeRequest(request.id)" button="true" color="warning" type="submit">
              <ion-card-header>REQUEST TABLE {{request.Table}}</ion-card-header>
              <ion-card-content><strong>{{request.Request}}</strong></ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-col>  </div>
      </ion-list>
    </div>


   



  </ion-grid>

</ion-content>
