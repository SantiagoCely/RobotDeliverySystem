<ion-header>
 <ion-toolbar color="dark">

    <ion-title>App Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<style>
  header {
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.05em;
        margin-bottom: 1.25em;
        margin-left :5px;
        text-transform: uppercase;
      }

</style>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h3><strong>Welcome Admin!</strong></h3>
      </ion-col>
    </ion-row>

    <header>
    <div class="ion-text-right">
      <ion-button type="submit" item-left color="danger" (click)="signOut()">Signout</ion-button>
    </div>
</header>

<div class="ion-text-center">
  <br>
  <header>Customer Requests</header>
  <ion-col *ngFor="let request of userRequests; let i = index">
    <ion-slide *ngIf="!request.Acknowledged">
      <ion-card (click)="acknowledgeRequest(request.id)" button="true" color="warning" type="submit">
        <ion-card-header>REQUEST TABLE {{request.Table}}</ion-card-header>
        <ion-card-content><strong>{{request.Request}}</strong></ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-col>
</div>

<div class="ion-text-center">
  <header>Robot Commands</header>
  <ion-button size = "large" color="success" strong = true href="http://localhost:8100/admin" fill="outline">Control Robot</ion-button>
</div>
  <br>

    <br><br><br>
    <div class="ion-text-center">
    <header>Application Settings</header>
    <ion-button size="medium" (click)="goToCurrentOrders()">View Current Orders </ion-button>
    <br><br><br>
    <ion-button size="medium" (click)="goToEditMenu()">Edit Menu Items </ion-button>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <ion-button size="medium" (click)="goToEditLayout()">Edit Layout </ion-button>
    <br><br><br>
    <ion-button size="medium" (click)="goToViewAnalytics()">View Analytics </ion-button>

    </div>

  </ion-grid>

</ion-content>
