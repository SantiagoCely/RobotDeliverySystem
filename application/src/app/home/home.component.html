<div class="container-fluid">
  <app-dashboard></app-dashboard>

  <ngb-carousel
    *ngIf="images"
    [showNavigationArrows]="showNavigationArrows"
    [showNavigationIndicators]="showNavigationIndicators"
  >
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="picsum-img-wrapper">
        <img [src]="image" alt="Random slide" class="d-block w-100" />
      </div>
      <div class="carousel-caption">
        <blockquote class="blockquote">
          <h3>Nothing brings people together like good food.</h3>
          <footer class="blockquote-footer">Santiago Cely <cite title="Source Title">co-founder of Tesla</cite></footer>
        </blockquote>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
